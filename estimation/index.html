<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quizington</title>
   <link rel="icon" type="image/png" href="https://i.ibb.co/dJbzdRb3/R-1221e-modified.png">

</head>
<body>
  <div class="quiz">

    <img width="300px" src="https://i.ibb.co/LzNNg29Z/w23328er.png" alt="Quizington"><br>
    <a href="https://quizington.github.io/" style="
      display: inline-block;
      padding: 5px 8px;
      background: #1d4ed8;
      color: white;
      text-decoration: none;
      border: 1px solid #0f2e8a;
      font-size: 18px;
    "
    onmouseover="this.style.background='#4270ec'"
    onmouseout="this.style.background='#1d4ed8'">← Home Page</a>
    <hr>

    <!-- QUIZ UI -->
    <div id="quizUI">
    <div id="quizTitle" style="width: 90%; background-color: #d6d6d6;font-size: 22px;">
  <b></b>
</div>
<br>
      <div class="question">Question 1/10</div>
      <div class="questiontext">Loading...</div>

      <textarea placeholder="Working (optional)"></textarea>
      <input type="text" placeholder="Your answer" />

      <div class="buttons">
        <button class="prev" onclick="goPrev()">Previous</button>
        <button class="next" onclick="goNext()">Next</button>
      </div>
    </div>

    <!-- RESULTS -->
    <div id="resultsBox" style="display:none; padding:20px; background-color:#dde6ff; margin-top:20px; border:1px solid #999;"></div>

  </div>

  <script>
    document.querySelector("#quizTitle b").textContent = "Estimation";

   // -----------------------------
// Question bank (HCF & LCM)
// -----------------------------
// ---------------------------------------------------------
// FRACTIONS, DECIMALS & PERCENTAGES (CONVERSION)
// NORMAL QUESTIONS + WORD PROBLEMS
// ---------------------------------------------------------
const allQuestions = [

  // -------------------------
  // NORMAL ESTIMATION QUESTIONS
  // -------------------------

  // EASY
  { q: "Estimate 49 × 21 by rounding to the nearest ten.", a: "50 × 20 = 1000" },
  { q: "Estimate 3.14 × 19 by rounding 3.14 to 3.", a: "3 × 20 = 60" },
  { q: "Estimate 198 + 403 by rounding to the nearest hundred.", a: "200 + 400 = 600" },
  { q: "Estimate 82 ÷ 9 by rounding 82 to 80.", a: "80 ÷ 10 = 8" },
  { q: "Estimate 6.7 × 4.2 by rounding both to whole numbers.", a: "7 × 4 = 28" },

  // MEDIUM
  { q: "Estimate 147 × 32 by rounding to the nearest ten.", a: "150 × 30 = 4500" },
  { q: "Estimate 5.89 × 12.1 by rounding to whole numbers.", a: "6 × 12 = 72" },
  { q: "Estimate 789 + 234 by rounding to the nearest hundred.", a: "800 + 200 = 1000" },
  { q: "Estimate 96 ÷ 4.3 by rounding 4.3 to 4.", a: "96 ÷ 4 = 24" },
  { q: "Estimate 38.6 × 2.9 by rounding to whole numbers.", a: "39 × 3 ≈ 120" },

  // HARD
  { q: "Estimate 248 × 57 by rounding both to the nearest ten.", a: "250 × 60 = 15000" },
  { q: "Estimate 7.84 × 19.6 by rounding to whole numbers.", a: "8 × 20 = 160" },
  { q: "Estimate 1298 + 674 by rounding to the nearest hundred.", a: "1300 + 700 = 2000" },
  { q: "Estimate 482 ÷ 23 by rounding 23 to 20.", a: "480 ÷ 20 = 24" },
  { q: "Estimate 63.5 × 11.8 by rounding to whole numbers.", a: "64 × 12 ≈ 768" },


  // -------------------------
  // WORD PROBLEMS
  // -------------------------

  // EASY WORD PROBLEMS
  { q: "A shop sells items for £4.27 each. Estimate the cost of 10 items.", a: "£4 × 10 = £40" },
  { q: "A runner completes 18.6 km. Estimate the distance to the nearest 10 km.", a: "20 km" },
  { q: "A bottle holds 5.987 L. Estimate to the nearest litre.", a: "6 L" },
  { q: "A class has 72 students. Estimate to the nearest 10.", a: "70" },
  { q: "A rope is 9.543 m long. Estimate to the nearest metre.", a: "10 m" },

  // MEDIUM WORD PROBLEMS
  { q: "A car travels 147 km and then 32 km. Estimate the total distance.", a: "150 + 30 = 180 km" },
  { q: "A box weighs 5.89 kg. Estimate the weight to the nearest kg.", a: "6 kg" },
  { q: "A town has 789 people. Estimate to the nearest hundred.", a: "800" },
  { q: "A pipe is 38.6 m long. Estimate to the nearest ten.", a: "40 m" },
  { q: "A runner completes 7.84 km. Estimate to the nearest km.", a: "8 km" },

  // HARD WORD PROBLEMS
  { q: "A factory produces 248 items per hour for 57 hours. Estimate the total output.", a: "250 × 60 = 15000" },
  { q: "A machine uses 19.6 L of fuel per hour for 8 hours. Estimate the total fuel used.", a: "20 × 8 = 160 L" },
  { q: "A city has 1298 people in one area and 674 in another. Estimate the total.", a: "1300 + 700 = 2000" },
  { q: "A car travels 482 km using 23 L of fuel. Estimate km per litre.", a: "480 ÷ 20 = 24 km/L" },
  { q: "A builder needs 63.5 m of wood for each of 12 houses. Estimate the total.", a: "64 × 12 ≈ 768 m" }
];




    // -----------------------------
    // Pick 10 random questions
    // -----------------------------
    let quizQuestions = [];
    function pickRandomQuestions() {
      quizQuestions = [...allQuestions]
        .sort(() => Math.random() - 0.5)
        .slice(0, 10);
    }

    // -----------------------------
    // Quiz state
    // -----------------------------
    let current = 0;
    let userAnswers = Array(10).fill("");
    let userWorking = Array(10).fill("");

    // -----------------------------
    // DOM elements
    // -----------------------------
    const questionNumber = document.querySelector(".question");
    const questionText = document.querySelector(".questiontext");
    const answerInput = document.querySelector("input[type='text']");
    const workingBox = document.querySelector("textarea");
    const resultsBox = document.getElementById("resultsBox");
    const quizUI = document.getElementById("quizUI");

    // -----------------------------
    // Load question
    // -----------------------------
    function loadQuestion() {
      const q = quizQuestions[current];

      questionNumber.textContent = `Question ${current + 1}/10`;
      questionText.textContent = q.q;

      answerInput.value = userAnswers[current];
      workingBox.value = userWorking[current];
    }

    // Auto-save typing
    answerInput.addEventListener("input", () => {
      userAnswers[current] = answerInput.value;
    });

    workingBox.addEventListener("input", () => {
      userWorking[current] = workingBox.value;
    });

    // -----------------------------
    // Navigation
    // -----------------------------
    function goNext() {
      userAnswers[current] = answerInput.value.trim();
      userWorking[current] = workingBox.value.trim();

      if (current === 9) {
        showResults();
        return;
      }

      current++;
      loadQuestion();
    }

    function goPrev() {
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    // -----------------------------
    // Results
    // -----------------------------
    function showResults() {
      quizUI.style.display = "none";
      resultsBox.style.display = "block";

      let correct = 0;
      let breakdown = "";

      quizQuestions.forEach((q, i) => {
        const user = userAnswers[i];
        const isCorrect = user == q.a;

        if (isCorrect) correct++;

        breakdown += `
          <p style="font-size:18px; color:${isCorrect ? 'green' : 'darkred'};">
            Question ${i + 1}: ${q.a}
            ${!isCorrect ? `<br>You wrote: ${user}` : ""}
          </p>
        `;
      });

      const percent = Math.round((correct / 10) * 100);

      resultsBox.innerHTML = `
        <h1>Results</h1>
        <br>
        <h1>${correct}/10</h1>
        <h2>${percent}%</h2>

        <button onclick="restartQuiz()" 
          style="background-color: #1c7831; color: white; font-size: 22px; border:none; padding:8px;">
          Take this quiz again
        </button>

        <h3 style="margin-top:20px;">A breakdown:</h3>
        ${breakdown}
      `;
    }

    // -----------------------------
    // Restart
    // -----------------------------
    function restartQuiz() {
      pickRandomQuestions();
      current = 0;
      userAnswers = Array(10).fill("");
      userWorking = Array(10).fill("");

      resultsBox.style.display = "none";
      quizUI.style.display = "block";

      loadQuestion();
    }

    // -----------------------------
    // Start quiz
    // -----------------------------
    pickRandomQuestions();
    loadQuestion();
  </script>
  
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #eee;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .quiz {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
      margin-top: 5px;
    }

    .question {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .questiontext {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 20px;
      background: #dde6ff;
      padding: 6px 10px;
      color: #1d4ed8;
      display: inline-block;
    }

    input {
      width: 29%;
      font-size: 20px;
      padding: 5px;
      margin-bottom: 16px;
      border: 1px solid #999;
      background: #fff;
      outline: none;
    }
    @media (max-width: 560px) {
  input {
    width: 90%;
  }
}


    textarea {
      font-family: Arial, Helvetica, sans-serif;
      width: 90%;
      font-size: 18px;
      padding: 5px;
      margin-bottom: 16px;
      border: 1px solid #999;
      background: #fff;
      outline: none;
      height: 80px;
      resize: vertical;
    }

    input:hover, textarea:hover {
      background: #f7f7f7;
    }

    input:focus, textarea:focus {
      border-color: #1d4ed8;
      background: #f0f4ff;
    }

    button {
      padding: 5px;
      font-size: 22px;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .prev { background: #5b5b5b; }
    .prev:hover { background: #888; }

    .next { background: #1c7831; }
    .next:hover { background: #2fbb52; }
  </style>
</body>
</html>
