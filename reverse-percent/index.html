<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quizington</title>
   <link rel="icon" type="image/png" href="https://i.ibb.co/dJbzdRb3/R-1221e-modified.png">

</head>
<body>
  <div class="quiz">

    <img width="300px" src="https://i.ibb.co/LzNNg29Z/w23328er.png" alt="Quizington"><br>
    <a href="https://quizington.github.io/" style="
      display: inline-block;
      padding: 5px 8px;
      background: #1d4ed8;
      color: white;
      text-decoration: none;
      border: 1px solid #0f2e8a;
      font-size: 18px;
    "
    onmouseover="this.style.background='#4270ec'"
    onmouseout="this.style.background='#1d4ed8'">‚Üê Home Page</a>
    <hr>

    <!-- QUIZ UI -->
    <div id="quizUI">
    <div id="quizTitle" style="width: 90%; background-color: #d6d6d6;font-size: 22px;">
  <b></b>
</div>
<br>
      <div class="question">Question 1/10</div>
      <div class="questiontext">Loading...</div>

     


      <textarea placeholder="Working (optional)"></textarea>
      <input type="text" placeholder="Your answer" />

      <div class="buttons">
        <button class="prev" onclick="goPrev()">Previous</button>
        <button class="next" onclick="goNext()">Next</button>
      </div>
    </div>

    <!-- RESULTS -->
    <div id="resultsBox" style="display:none; padding:20px; background-color:#dde6ff; margin-top:20px; border:1px solid #999;"></div>

  </div>

  <script>
    document.querySelector("#quizTitle b").textContent = "Reverse percentages";

   // -----------------------------
// Question bank (HCF & LCM)
// -----------------------------
// ---------------------------------------------------------
// FRACTIONS, DECIMALS & PERCENTAGES (CONVERSION)
// NORMAL QUESTIONS + WORD PROBLEMS
// ---------------------------------------------------------


const allQuestions = [

  // -------------------------
  // INCREASED VALUES
  // -------------------------

  { q: "A value after a 20% increase is 84. What was the original value?", a: "70" },
  { q: "A value after a 35% increase is 162. What was the original value?", a: "120" },
  { q: "A value after a 12% increase is 112. What was the original value?", a: "100" },
  { q: "A value after a 40% increase is 210. What was the original value?", a: "150" },
  { q: "A value after a 28% increase is 128.8. What was the original value?", a: "100.6" },

  // -------------------------
  // DECREASED VALUES
  // -------------------------

  { q: "A value after a 25% decrease is 90. What was the original value?", a: "120" },
  { q: "A value after a 30% decrease is 56. What was the original value?", a: "80" },
  { q: "A value after a 15% decrease is 153. What was the original value?", a: "180" },
  { q: "A value after a 45% decrease is 77. What was the original value?", a: "140" },
  { q: "A value after a 18% decrease is 82. How much was it originally?", a: "100" },

  // -------------------------
  // MIXED DIFFICULTY
  // -------------------------

  { q: "A value after a 60% increase is 240. What was the original value?", a: "150" },
  { q: "A value after a 22% decrease is 78. What was the original value?", a: "100" },
  { q: "A value after a 75% increase is 350. What was the original value?", a: "200" },
  { q: "A value after a 33% decrease is 134. What was the original value?", a: "200" },
  { q: "A value after a 8% increase is 162. What was the original value?", a: "150" },

  // -------------------------
  // MULTIPLIER REVERSE
  // -------------------------

  { q: "A value is 140% of its original amount. What was the original if the new value is 196?", a: "140" },
  { q: "A value is 85% of its original amount. What was the original if the new value is 68?", a: "80" },
  { q: "A value is 125% of its original amount. What was the original if the new value is 250?", a: "200" },
  { q: "A value is 72% of its original amount. What was the original if the new value is 108?", a: "150" },
  { q: "A value is 160% of its original amount. What was the original if the new value is 320?", a: "200" }
];






   // -----------------------------
    // Pick 10 random questions
    // -----------------------------
    let quizQuestions = [];
    function pickRandomQuestions() {
      quizQuestions = [...allQuestions]
        .sort(() => Math.random() - 0.5)
        .slice(0, 10);
    }

    // -----------------------------
    // Quiz state
    // -----------------------------
    let current = 0;
    let userAnswers = Array(10).fill("");
    let userWorking = Array(10).fill("");

    // -----------------------------
    // DOM elements
    // -----------------------------
    const questionNumber = document.querySelector(".question");
    const questionText = document.querySelector(".questiontext");
    const answerInput = document.querySelector("input[type='text']");
    const workingBox = document.querySelector("textarea");
    const resultsBox = document.getElementById("resultsBox");
    const quizUI = document.getElementById("quizUI");

    // -----------------------------
    // Load question
    // -----------------------------
    function loadQuestion() {
      const q = quizQuestions[current];

      questionNumber.textContent = `Question ${current + 1}/10`;
      questionText.textContent = q.q;

      answerInput.value = userAnswers[current];
      workingBox.value = userWorking[current];
    }

    // Auto-save typing
    answerInput.addEventListener("input", () => {
      userAnswers[current] = answerInput.value;
    });

    workingBox.addEventListener("input", () => {
      userWorking[current] = workingBox.value;
    });

    // -----------------------------
    // Navigation
    // -----------------------------
    function goNext() {
      userAnswers[current] = answerInput.value.trim();
      userWorking[current] = workingBox.value.trim();

      if (current === 9) {
        showResults();
        return;
      }

      current++;
      loadQuestion();
    }

    function goPrev() {
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    // -----------------------------
    // Results
    // -----------------------------
    function showResults() {
      quizUI.style.display = "none";
      resultsBox.style.display = "block";

      let correct = 0;
      let breakdown = "";

      quizQuestions.forEach((q, i) => {
        const user = userAnswers[i];
        const isCorrect = user == q.a;

        if (isCorrect) correct++;

        breakdown += `
          <p style="font-size:18px; color:${isCorrect ? 'green' : 'darkred'};">
            Question ${i + 1}: ${q.a}
            ${!isCorrect ? `<br>You wrote: ${user}` : ""}
          </p>
        `;
      });

      const percent = Math.round((correct / 10) * 100);

      resultsBox.innerHTML = `
        <h1>Results</h1>
        <br>
        <h1>${correct}/10</h1>
        <h2>${percent}%</h2>

        <button onclick="restartQuiz()" 
          style="background-color: #1c7831; color: white; font-size: 22px; border:none; padding:8px;">
          Take this quiz again
        </button>

        <h3 style="margin-top:20px;">A breakdown:</h3>
        ${breakdown}
      `;
    }

    // -----------------------------
    // Restart
    // -----------------------------
    function restartQuiz() {
      pickRandomQuestions();
      current = 0;
      userAnswers = Array(10).fill("");
      userWorking = Array(10).fill("");

      resultsBox.style.display = "none";
      quizUI.style.display = "block";

      loadQuestion();
    }

    // -----------------------------
    // Start quiz
    // -----------------------------
    pickRandomQuestions();
    loadQuestion();
  </script>
  
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #eee;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .quiz {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
      margin-top: 5px;
    }

    .question {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .questiontext {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 20px;
      background: #dde6ff;
      padding: 6px 10px;
      color: #1d4ed8;
      display: inline-block;
    }

    input {
      width: 29%;
      font-size: 20px;
      padding: 5px;
      margin-bottom: 16px;
      border: 1px solid #999;
      background: #fff;
      outline: none;
    }
    @media (max-width: 560px) {
  input {
    width: 90%;
  }
}


    textarea {
      font-family: Arial, Helvetica, sans-serif;
      width: 90%;
      font-size: 18px;
      padding: 5px;
      margin-bottom: 16px;
      border: 1px solid #999;
      background: #fff;
      outline: none;
      height: 80px;
      resize: vertical;
    }

    input:hover, textarea:hover {
      background: #f7f7f7;
    }

    input:focus, textarea:focus {
      border-color: #1d4ed8;
      background: #f0f4ff;
    }

    button {
      padding: 5px;
      font-size: 22px;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .prev { background: #5b5b5b; }
    .prev:hover { background: #888; }

    .next { background: #1c7831; }
    .next:hover { background: #2fbb52; }
  </style>
</body>
</html>
